# This file contains gitlab ci jobs for automize merge request.
# Therefore, the both environment variables PROJECT_TOKEN and PROJECT_URL have to be provided

create merge request:
  image: registry.gitlab.com/one-touch-pipeline/otp/otp-gitlab-ci
  stage: create merge request
  dependencies: [ ]
  needs: [ ]
  only:
    - /^review\/.*$/
  script:
    - devScripts/gitlab-ci/mergeRequest/createMergeRequest.sh
  variables:
    GIT_DEPTH: "0"

update merge request:
  image: registry.gitlab.com/one-touch-pipeline/otp/otp-gitlab-ci
  stage: update merge request
  dependencies: [ ]
  only:
    - branches
  script:
    - devScripts/gitlab-ci/mergeRequest/updateMergeRequest.sh
