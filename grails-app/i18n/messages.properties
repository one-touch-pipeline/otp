info.about.title=About OTP
info.about.text=<p><b>O</b>ne <b>T</b>ouch <b>P</b>ipeline is an automation platform for managing next generation sequencing (NGS) data. The application provides support in all steps of this process including data transfer from temporary to final storage, execution of data quality monitoring programs and alignment of reads to the reference genome using BWA based pipeline.</p>\
  <p>The application provides three major benefits to stakeholders\: first, the automation process reduces the man-power required for data management. Second, all operations are executed more reliably and faster reducing the time until the sequences can be analyzed by bio-informatics groups. Third, all information is located in one system with web access and search capabilities.</p>\
  <p>OTP started in summer 2012 and currently processes NGS data for projects of different consortia (e.g. ICGC, HIPO, DKTK).</p>
