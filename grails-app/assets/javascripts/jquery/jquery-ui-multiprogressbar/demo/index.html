<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<link rel="stylesheet" href="../libs/jquery-ui-1.8.22.custom.css" />
		<link rel="stylesheet" href="../src/jquery.ui.multiprogressbar.css" />
		<script type="text/javascript" src="../libs/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="../libs/jquery-ui-1.8.22.custom.min.js"></script>
		<script type="text/javascript" src="../libs/jquery.outerhtml.js"></script>
		<script type="text/javascript" src="../src/jquery.ui.multiprogressbar.js"></script>
		<style type="text/css">
		.container {
			width: 50%;
			margin-top: 1em;
		}
		
		.blue {
			background: blue;
		}
		
		.red {
			background: red;
		}
		
		.redText {
			color: red;
		}
		
		.gradient {
			background: #4096ee;
			background: -moz-linear-gradient(top,  #4096ee 0%, #44d6ff 76%, #4096ee 99%);
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#4096ee), color-stop(76%,#44d6ff), color-stop(99%,#4096ee));
			background: -webkit-linear-gradient(top,  #4096ee 0%,#44d6ff 76%,#4096ee 99%);
			background: -o-linear-gradient(top,  #4096ee 0%,#44d6ff 76%,#4096ee 99%);
			background: -ms-linear-gradient(top,  #4096ee 0%,#44d6ff 76%,#4096ee 99%);
			background: linear-gradient(to bottom,  #4096ee 0%,#44d6ff 76%,#4096ee 99%);
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#4096ee', endColorstr='#4096ee',GradientType=0 );
		}
		
		.footnote {
			color: black;
			font-style: italic;
			font-size: small;
		}
		</style>
	</head>
	<body>
		<div class="container">
			Plain:
			<div id="plain"></div>
		</div>
		<div class="container">
			With text:
			<div id="withText"></div>
		</div>
		<div class="container">
			Styled:
			<div id="styled"></div>
		</div>
		<div class="container">
			Complete:
			<div id="complete"></div>
		</div>
	</body>
	<script type="text/javascript">
	$('#plain').multiprogressbar({
		parts:[{value: 10},
				{value: 20},
				{value: 40}]
	});
	
	$('#withText').multiprogressbar({
		parts:[{value: 10, text: true},
				{value: 20, text: "Foo"}]
	});
	
	$('#styled').multiprogressbar({
		parts:[{value: 35.7, text: true, barClass: "blue", textClass: "redText"},
				{value: 20, text: "Foo", barClass: "red", textClass: "footnote"}]
	});
	
	// The last part will be truncated since the total progress exceeds 100%
	$('#complete').multiprogressbar({
		parts:[{value: 30},
				{value: 10, barClass: "gradient"},
				{value: 10}, {value: 10, barClass: "gradient"},
				{value: 45, text: true}]
	});
	</script>
</html>
