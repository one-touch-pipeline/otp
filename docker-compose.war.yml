# Docker file for a war deployment instance of otp.
# Run docker compose -f docker-compose.yml -f docker-compose.war.yml up

version: '3.0'
services:
  otp-war:
    container_name: otp-war
    build:
      dockerfile: docker/otp-war/Dockerfile
      context: .
    env_file:
      - .env
    ports:
      - "${HOST_IP:-127.0.0.1}:${OTP_PORT:-8080}:8080"
    volumes:
      - filesystem:/home/otp/filesystem
    depends_on:
      - postgres
    network_mode: host
