  ${user} has created a new submission:\n\n\
  Project ${project}\n\n\
  Submission ${submission}\n\n\
  Number of files ${numberOfFiles}\n\n\
  Path to FilesToUpload file ${path}\n


### notification email templates
notification.template.base=\nDear user,\n\n\
  ${stepInformation}${seqCenterComment}\n\n\
  If you want to get access to OTP, please contact ${emailSenderSalutation}.\n\
  \n\
  Best regards,\n\
  OTP\n\
  ${faq}\n

notification.template.base.faq=\nIf you have any further questions please refer to our FAQs (${faqLink}) and do not hesitate to contact us if there are still open questions (${contactMail}).\n\n

# Data installation
notification.template.installation.base=The FASTQ files of run(s) ${runs} have been installed.\n\
  They are available here:\n\
  ${paths}\n\n\
  Samples:\n\
  ${samples}\n\n\
  An overview of all processed samples is shown on\n\
  ${links}
notification.template.installation.furtherProcessing=\nThe samples marked with [A] will be aligned by OTP. As soon as the alignment is finished, OTP will send you another NOTIFICATION e-mail.

# Alignment
notification.template.alignment.base=The FASTQ files of the following samples have been aligned and merged:\n\
  ${samples}\n\n\
  You can check their quality here:\n\
  ${links}\n\n\
  The BAM files were produced with the following configuration(s):\n\
  ${processingValues}\n\n\
  You can find the merged BAM files in the "view-by-pid" folder:\n\
  ${paths}
notification.template.alignment.processing=\n${seqType} ${individuals ? "("+individuals+")" : ""}\n\
  \tReference genome: ${referenceGenome}\n\
  \tAlignment program: ${alignmentProgram} ${alignmentParameter}
notification.template.alignment.processing.roddy=\n\tMerging/duplication marking program: ${mergingProgram}\n\
  \t\t${mergingParameter}\n\
  \tSAMtools program: ${samtoolsProgram}
notification.template.alignment.furtherProcessing=\nFor the following sample pairs variants will be called by OTP:\n\
  ${samplePairsWillProcess}\n\
  OTP executes the following variant calling pipeline(s): ${variantCallingPipelines}\n\
  As soon as a variant calling is finished, OTP will send you another notification e-mail.
notification.template.alignment.noFurtherProcessing=\nThe following sample pairs will not been variant-called, most likely because they have not reached a threshold yet:\n\
  ${samplePairsWontProcess}\n\
  If you want these sample pairs to be processed nevertheless, please contact ${emailSenderSalutation}.
notification.template.alignment.qcTrafficBlockedSubject=${ticketNumber}${ilse}QC issues for bam file of ${bamFile.sample} ${bamFile.seqType}
notification.template.alignment.qcTrafficBlockedMessage=Dear user,\n\n\
  There are QC issues for the bam file of ${bamFile.sample} ${bamFile.seqType} in project ${bamFile.project}.\n\
  Further processing of this sample was stopped and the result files were not linked in the usual structure.\n\n\
  Please check out the result files on the filesystem: ${bamFile.workDirectory}\n\
  or directly on our GUI where the problematic fields are highlighted:\n\
  ${link}\n\n\
  In case the QC issues are not problematic please mark the bam file in the GUI as valid and provide a reason in the comment field.\n\
  As soon as the bam file is accepted the different variant callings are triggered automatically.\n\
  In the other case please mark them as rejected and also provide a reason in the comment field.\n\n\
  In case you have any questions please do not hesitate to contact us.\n\
  \n\
  Best regards,\n\
  ${emailSenderSalutation}

# ProcessingStep specific notification
notification.template.step.processed=The ${displayName} for following sample pairs is finished:\n\
  ${samplePairsFinished}

notification.template.step.processed.results.links=\n\n\
  For the ${displayName} you can find an overview of the results and the plots here:\n\
  ${otpLinks}

notification.template.step.processed.results.directories=\n\n\
  The result files are available in the directories:\n\
  ${directories}\n\n\
  You can find the config file used for the processing in the same directory as the results.

notification.template.step.notProcessed=\nThe following sample pairs have not been ${notificationSubject}, most likely because they have not reached a threshold yet:\n\
  ${samplePairsNotProcessed}\n\
  If you want these sample pairs to be processed nevertheless, please contact ${emailSenderSalutation}.

# documentation and code links for pipeline notification
notification.template.references.alignment.pancan=\n\
  The alignment of WGS, Exome, ChipSeq and WGBS data is done by the PanCan plugin for Roddy. \
  For questions regarding the output and its interpretation the code and basic documentation are available at \
  https://github.com/DKFZ-ODCF/AlignmentAndQCWorkflows .

notification.template.references.alignment.cellRanger=\n\
  The alignment of 10x_scRNA single cell data is done by the tool CellRanger. \
  OTP only executes the count step. The documentation of the tool is available at \
  https://support.10xgenomics.com/single-cell-gene-expression/software/pipelines/latest/what-is-cell-ranger .

notification.template.references.snv=\n\
  SNV Calling is done by the SNV plugin for Roddy. \
  For questions regarding the output and its interpretation the code and basic documentation are available at \
  https://github.com/DKFZ-ODCF/SNVCallingWorkflow .

notification.template.references.indel=\n\
  Indel Calling is done by the Indel plugin for Roddy. \
  For questions regarding the output and its interpretation the code and basic documentation are available at \
  https://github.com/DKFZ-ODCF/IndelCallingWorkflow .

notification.template.references.sophia=\n\
  SV calling is done by SOPHIA, an unpublished algorithm developed by Umut Toprak, Division of Theoretical Bioinformatics, DKFZ. \
  For questions regarding the output and its interpretation please contact u.toprak@dkfz.de .

notification.template.references.aceseq=\n\
  CNV calling is done by ACEseq, originally developed by Kortine Kleinheinz, Division of Theoretical Bioinformatics, DKFZ; \
  and currently developed by Gregor Warsow, Omics IT and Data Management Core Facility, DKFZ. \
  For questions regarding the output and its interpretation, documentation can be found at http://aceseq.readthedocs.io/ .\
  The code with some basic documentation can be found at https://github.com/DKFZ-ODCF/ACEseqWorkflow .

notification.template.references.runyapsa=\n\
  Protein Signature Analysis is performed by the tool YAPSA, developed by Daniel Huebschmann, Division of Theoretical Bioinformatics, DKFZ; \
  The runYapsa workflow code and documentation are available at https://github.com/eilslabs/YAPSA , \
  as well as via BioConductor, https://bioconductor.org/packages/release/bioc/html/YAPSA.html / DOI: 10.18129/B9.bioc.YAPSA

