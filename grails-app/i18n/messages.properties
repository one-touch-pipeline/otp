  ${phabricatorAlias}\n

# Data installation
notification.template.installation.base=The FASTQ files of run(s) ${runs} have been installed.\n\
  They are available here:\n\
  ${paths}\n\n\
  Samples:\n\
  ${samples}\n\n\
  An overview of all processed samples is shown on\n\
  ${links}
notification.template.installation.addition=\nFor more information check out our paper: https://dx.doi.org/10.1016/j.jbiotec.2017.08.006\n\
  If you use data processed by OTP, please cite it in your publication.
notification.template.installation.furtherProcessing=\nThe samples marked with [A] will be aligned by OTP. As soon as the alignment is finished, OTP will send you another NOTIFICATION e-mail.

# Alignment
notification.template.alignment.base=The FASTQ files of the following samples have been aligned and merged:\n\
  ${samples}\n\n\
  You can check their quality here:\n\
  ${links}\n\n\
  The BAM files were produced with the following configuration(s):\n\
  ${processingValues}\n\n\
  You can find the merged BAM files in the "view-by-pid" folder:\n\
  ${paths}
notification.template.alignment.processing=\n${seqType} ${individuals ? "("+individuals+")" : ""}\n\
  \tReference genome: ${referenceGenome}\n\
  \tAlignment program: ${alignmentProgram} ${alignmentParameter}
notification.template.alignment.processing.roddy=\n\tMerging/duplication marking program: ${mergingProgram}\n\
  \t\t${mergingParameter}\n\
  \tSAMtools program: ${samtoolsProgram}
notification.template.alignment.furtherProcessing=\nFor the following sample pairs variants will be called by OTP:\n\
  ${samplePairsWillProcess}\n\
  OTP executes the following variant calling pipeline(s): ${variantCallingPipelines}\n\
  As soon as a variant calling is finished, OTP will send you another notification e-mail.
notification.template.alignment.noFurtherProcessing=\nThe following sample pairs will not been variant-called, most likely because they have not reached a threshold yet:\n\
  ${samplePairsWontProcess}\n\
  If you want these sample pairs to be processed nevertheless, please contact ${emailSenderSalutation}.
notification.template.alignment.qcTrafficBlockedSubject=QC issues for bam file of ${roddyBamFile.sample} ${roddyBamFile.seqType}
notification.template.alignment.qcTrafficBlockedMessage=Dear user,\n\n\
  There are QC issues for the bam file of ${roddyBamFile.sample} ${roddyBamFile.seqType} in project ${roddyBamFile.project}.\n\
  Further processing of this sample was stopped and the result files were not linked in the usual structure.\n\n\
  Please check out the result files on the filesystem: ${roddyBamFile.workDirectory}\n\
  or directly on our GUI where the problematic fields are highlighted:\n\
  ${link}\n\n\
  In case the QC issues are not problematic please mark the bam file in the GUI as valid and provide a reason in the comment field.\n\
  As soon as the bam file is accepted the different variant callings are triggered automatically.\n\
  In the other case please mark them as rejected and also provide a reason in the comment field.\n\n\
  In case you have any questions please do not hesitate to contact us.\n\
  \n\
  Best regards,\n\
  ${emailSenderSalutation}

