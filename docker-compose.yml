# Main docker-compose file.
# Run `docker-compose up` to start a otp database, ldap, ssh, mail and admin tool servers.
# To run it with otp, you should also run docker-compose.dev.yml or docker-compose.war.yml

version: '3.0'
services:
  postgres:
    container_name: otp-dev-postgres
    env_file:
      - .env
    build:
      context: ./docker/database/
      dockerfile: Dockerfile.dev
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      otp:

  keycloak:
    build: docker/keycloak
    container_name: otp-dev-keycloak
    env_file:
      - .env
    ports:
      - 8100:8080
    networks:
      otp:

  open-ldap:
    container_name: otp-dev-ldap
    build: docker/ldap
    ports:
      - 389:389
    volumes:
      - ldap_data:/var/lib/ldap
      - ldap_config:/etc/ldap/slapd.d
    command: --copy-service
    networks:
      otp:

  php-ldap-admin:
    image: osixia/phpldapadmin:latest
    container_name: otp-dev-ldap-admin
    ports:
      - 8090:80
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: open-ldap
      PHPLDAPADMIN_HTTPS: "false"
    networks:
      otp:

  openssh-server:
    container_name: otp-dev-ssh-server
    build: docker/ssh
    env_file:
      - .env
    volumes:
      - filesystem:/home/otp/filesystem
    ports:
      - ${SSH_PORT:-2222}:2222
    networks:
      otp:

  mailhog:
    image: mailhog/mailhog:latest
    container_name: otp-dev-mailhog
    ports:
      - 8025:8025
      - 1025:1025
    networks:
      otp:

networks:
  otp:

volumes:
  db_data:
  ldap_data:
  ldap_config:
  filesystem:
