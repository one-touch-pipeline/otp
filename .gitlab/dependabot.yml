version: 2
updates:
  - package-ecosystem: gradle
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 100
    assignees:
      - Dependabot
    commit-message:
      prefix: "Update: "
    ignore:
      - dependency-name: "org.webjars:datatables-plugins"
        versions: [ "9dcbecd42ad", "15ba23c72a", "b644af9c80", "ca6ec50" ]
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    assignees:
      - Dependabot
    commit-message:
      prefix: "Update: "
